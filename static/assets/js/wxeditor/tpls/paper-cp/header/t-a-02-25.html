<div style=" width: 2.6em; display: inline-block; vertical-align: middle;">
    <div style="width: 2.6em;
                height: 2.6em;
                display: inline-block;
                vertical-align: middle;
                line-height: 2.6em;
                text-align: center;
                border-radius: 50%;"
             tn-bind-aux-prop="{ backgroundColor: compAux.bgc2}" >
        <div style="width: 1.8em; height: 1.8em; line-height: 1.8em; border-radius: 50%; margin: 0.36em 0 0.35em 0.44em;"
             tn-bind-aux-prop="{ backgroundColor: compAux.bgc1}">
            <div style="width: 100%; height: 100%;" tn-cell-type="text" tn-bind-cell="txt1"></div>
        </div>
    </div>
    <div style="margin: -0.5em auto 0.3em;
                width: 0;
                border-left: 1em solid transparent !important;
                border-right: 1.12em solid transparent !important;
                border-top: 1.1em solid;"  tn-bind-aux-prop="{ borderTopColor: compAux.bgc2}"></div>
</div>
<div style=" display: inline-block; vertical-align: middle;margin:0px 0px -0.5em -1.5em; padding-right: 10px; border-bottom: 1px dashed;
   " tn-bind-aux-prop="{ borderBottomColor: compAux.bgc2}">
    <div style="display: inline-block;  margin-left: 1.3em; padding-left: 5px; line-height: 1.5;" tn-cell-type="text" tn-bind-cell="txt2"></div>
</div>
